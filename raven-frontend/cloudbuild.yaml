steps:
  - name: gcr.io/cloud-builders/docker
    env:
      - 'REACT_APP_CLIENT_ID=$_REACT_APP_CLIENT_ID'
      - 'REACT_APP_ENV=$_REACT_APP_ENV'
      - 'REACT_APP_MEASUREMENT_ID=$_REACT_APP_MEASUREMENT_ID'
      - 'REACT_APP_AUTH0_CALLBACK_URL=$_REACT_APP_AUTH0_CALLBACK_URL'
      - 'REACT_APP_AUTH0_CLIENT_ID=$_REACT_APP_AUTH0_CLIENT_ID'
      - 'REACT_APP_AUTH0_DOMAIN=$_REACT_APP_AUTH0_DOMAIN'
    args:
      - build
      - '--no-cache'
      - '-t'
      - '$_GCR_HOSTNAME/$PROJECT_ID/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA'
      - .
      - '--build-arg'
      - '_REACT_APP_CLIENT_ID=$_REACT_APP_CLIENT_ID'
      - '--build-arg'
      - '_REACT_APP_ENV=$_REACT_APP_ENV'
      - '--build-arg'
      - '_REACT_APP_MEASUREMENT_ID=$_REACT_APP_MEASUREMENT_ID'
      - '--build-arg'
      - '_REACT_APP_AUTH0_CALLBACK_URL=$_REACT_APP_AUTH0_CALLBACK_URL'
      - '--build-arg'
      - '_REACT_APP_AUTH0_CLIENT_ID=$_REACT_APP_AUTH0_CLIENT_ID'
      - '--build-arg'
      - '_REACT_APP_AUTH0_DOMAIN=$_REACT_APP_AUTH0_DOMAIN'
      - '--build-arg'
      - '_REACT_APP_AUTH0_AUDIENCE=$_REACT_APP_AUTH0_AUDIENCE'
      - '-f'
      - Dockerfile
    id: Build
  - name: gcr.io/cloud-builders/docker
    args:
      - push
      - '$_GCR_HOSTNAME/$PROJECT_ID/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA'
    id: Push
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    args:
      - run
      - services
      - update
      - $_SERVICE_NAME
      - '--platform=managed'
      - '--image=$_GCR_HOSTNAME/$PROJECT_ID/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA'
      - '--labels=managed-by=gcp-cloud-build-deploy-cloud-run,commit-sha=$COMMIT_SHA,gcb-build-id=$BUILD_ID,gcb-trigger-id=$_TRIGGER_ID'
      - '--region=$_DEPLOY_REGION'
      - '--quiet'
    id: Deploy
    entrypoint: gcloud
images:
  - '$_GCR_HOSTNAME/$PROJECT_ID/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA'
options:
  substitutionOption: ALLOW_LOOSE
tags:
  - gcp-cloud-build-deploy-cloud-run
  - gcp-cloud-build-deploy-cloud-run-managed
  - raven-frontend-dev
